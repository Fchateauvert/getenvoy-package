---
tasks:
  ##########################################################
  # Tasks related to formating the codebase                #
  ##########################################################
  - name: format
    description: perform formatting on the python/protobuf
    location:
      type: path
      at: format
    execution_needs:
      - name: golang
    tags:
      - golang
      - python
      - proto

  ##########################################################
  # Tasks related to linting.                              #
  ##########################################################
  - name: lint-code
    location:
      type: path
      at: lint
    execution_needs:
      - name: golang
    internal: true
  - name: lint-proto
    location:
      type: path
      at: proto
    execution_needs:
      - name: golang
    internal: true
  - name: lint
    description: lint the codebase
    type: pipeline
    steps:
      - name: lint code
        task: lint-code
      - name: lint protobufs
        task: lint-proto
